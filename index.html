<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/b40df86683.js" crossorigin="anonymous"></script>
    <title>Form usando Bootstrap</title>
</head>
<body>
  
    <div class="container p-5">
        <div class="container-fluid border">
            <div class="row">
                <div class="col p-3 bg-light border-bottom">
                    <h4 class="m-0 fw-semibold">Payment form example</h4>
                </div>
            </div>
            <div class="row">
                <div class="col pt-2 px-3">
                    <div class="alert alert-danger py-2" role="alert">
                        Some Fields are missing
                      </div>
                </div>
            </div>

            <form>

                <div class="row px-1">
                    <div class="col-5">
                        <label for="cardnumber" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX">
    
                    </div>
                    <div class="col-3">
                        <label for="ccv" class="form-label">CCV #</label>
                        <input type="number" class="form-control" id="ccv" placeholder="0000">
    
                    </div>
                    <div class="col-4">
                        
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group mb-3">

                            <span>$</span>
                            <input type="number" class="form-control dollar" id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="row py-3 px-1">
                    <div class="col-6">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="col-6">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                </div>
                <div class="row pb-3 px-1">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" aria-label="state">
                            <option selected>Pick a state</option>
                            <option value="1">Soltero</option>
                            <option value="2">Casado</option>
                            <option value="3">No se sabe</option>
                          </select>
                    </div>
                    <div class="col-3">
                        <label for="postalcode" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="postalcode">
                    </div>
                </div>

                <div class="row pb-3 px-1">
                    <div class="col-6">
                        <label for="inlineRadioOptions" class="form-label">We accept:</label>
                        <div class="col bg-secondary rounded-1 ps-2 py-1 w-50 d-flex gap-0">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fa-brands fa-cc-mastercard text-white"></i>
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fa-brands fa-cc-visa text-white"></i>
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">
                                    <i class="fa-brands fa-cc-diners-club text-white"></i>
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fa-brands fa-cc-amex text-white"></i>
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="floatingTextarea2" class="form-label">Message</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" aria-describedby="messagehelp"></textarea>
                            <div id="messagehelp" class="form-text">Add any notes here.</div>
                          </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex justify-content-end border-top bg-light py-2 px-3 gap-2">
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</body>
</html>
